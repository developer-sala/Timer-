<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="a11y-hidden">Timer-box</h1>
      <img class="logo" src="./img/weniv-logo.svg" alt="weniv로고" />
      <section class="timer">
        <h2>TIMER</h2>
        <div class="timer-wrap">
          <div class="time-table">
            <span>HRS</span>
            <div class="hrs-box">00</div>
          </div>
          <div class="time-table">
            <span>MIN</span>
            <div class="min-box">00</div>
          </div>
          <div class="time-table">
            <span>SEC</span>
            <div class="sec-box">10</div>
          </div>
        </div>
        <section class="buttons">
          <button class="start-btn" type="button">START</button>
          <button class="reset-btn" type="button">RESET</button>
        </section>
      </section>
    </div>
  </body>
</html>
